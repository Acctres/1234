
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>林世益 & 古義璇 婚禮邀請</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { font-family: 'Noto Sans TC', sans-serif; background: #fdfaf6; color: #333; scroll-behavior: smooth; }
    .hero {
  background: url('cover.jpg') no-repeat center center;
  background-size: cover;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding-bottom: 60px;
  color: #fff;
  text-align: center;
}
    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .hero h1 { font-family: 'Playfair Display', serif; font-size: 3em; z-index: 1; text-align: center; padding: 0 10px; }
    .hero p { font-size: 1.2em; margin-top: 10px; z-index: 1; }
    #countdown { margin-top: 20px; font-size: 1.1em; color: #ffd; z-index: 1; }
    section { max-width: 900px; margin: 0 auto; padding: 60px 20px; }
    h2 { text-align: center; font-family: 'Playfair Display', serif; font-size: 2em; margin-bottom: 20px; color: #b7893f; }
    p { font-size: 1.1em; line-height: 1.8; text-align: center; margin-bottom: 20px; }
    iframe { display: block; margin: 0 auto; border: none; width: 100%; max-width: 100%; border-radius: 12px; height: 400px; }
    footer { text-align: center; padding: 40px 20px; font-size: 0.9em; color: #aaa; }
  </style>
</head>
<body>
  <div class="hero">
    <h1>林世益<br>&<br>古義璇</h1>
    <p>邀請您一同見證我們的幸福時刻</p>
    
<div id="countdown-wrapper" style="z-index:999; position: relative; margin-top: 20px;">
  <div id="countdown" style="font-size: 1.6em; font-weight: bold; color: #fffbe8;
    background: rgba(0,0,0,0.6); padding: 12px 24px; border-radius: 12px;
    display:inline-block; position: relative;">
  </div>
</div>

  </div>

  <section>
    <h2>我們的故事</h2>
    <p>兩人的相遇，是緣分的安排；<br>兩人的相知，是時間的磨合。<br>現在，我們決定攜手共度未來的每一天。</p>
  </section>

  <section>
    <h2>婚禮資訊</h2>
    <p><strong>日期：</strong>2025 年 6 月 14 日（六）<br>
       <strong>時間：</strong>晚上 6:00<br>
       <strong>地點：</strong>瓏山林台北中和飯店<br>新北市中和區中正路 631 號</p>
  </section>

  <section>
    <h2>地圖導航</h2>
    <iframe src="https://www.google.com/maps?q=235新北市中和區中正路631號&output=embed"></iframe>
  </section>

  <section>
    <h2>賓客回覆</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdWes1kLH6becyP3s5U_hV18peyL5H1fOZaJ621tb4uOw7PsQ/viewform?embedded=true"></iframe>
  </section>

  <footer>感謝您的祝福與陪伴 | © 2025 林世益 & 古義璇</footer>

  <script>
    const countdownEl = document.getElementById("countdown");
    const weddingDate = new Date("2025-06-14T18:00:00").getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const diff = weddingDate - now;
      if (diff <= 0) {
        countdownEl.innerText = "婚禮正在進行中";
        return;
      }
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      if (countdownEl) countdownEl.innerText = "距離婚禮還有 " + d + " 天 " + h + " 小時 " + m + " 分鐘";
    }
    updateCountdown(); console.log("倒數計時已啟動");
    setInterval(updateCountdown, 60000);
  </script>
</body>
</html>
