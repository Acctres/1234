
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>林世益 & 古義璇 | Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Noto Sans TC', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .enter-screen {
      text-align: center;
      background: white;
      padding: 60px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease-in-out;
    }
    .enter-screen h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      color: #d4af37;
      margin-bottom: 20px;
    }
    .enter-screen p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }
    .enter-screen button {
      background-color: #d4af37;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .enter-screen button:hover {
      background-color: #b8962d;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="enter-screen">
    <h1>林世益 & 古義璇</h1>
    <p>邀請您見證我們的婚禮</p>
    <button onclick="enterSite()">點我進入喜帖</button>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/01/26/audio_1dba758ed8.mp3?filename=wedding-piano-romantic-soft-135788.mp3" type="audio/mpeg">
  </audio>

  <script>
    function enterSite() {
      const music = document.getElementById('bg-music');
      music.play();
      window.location.href = 'main.html';
    }
  </script>
</body>
</html>
